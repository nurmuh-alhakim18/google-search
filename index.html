<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-items"><a href="pages/image.html">Image</a></li>
                <li class="navbar-items"><a href="pages/advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="google-logo">
            <img class="logo" src="img/google.png" alt="Google">
        </div>
        <div class="input">
            <form action="https://google.com/search">

                </div>
            </form>
        </div>
    </body>
</html>
