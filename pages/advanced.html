<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced Search</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div>
    <ul class="navbar">
        <li class="navbar-items"><a href="../index.html">Google</a></li>
    </ul>
  </div>
  <div class="appbar">
    <label>Advanced Search</label>
  </div>
  <div class="line"></div>
  <div class="srch-with">
    <span>Find pages with...</span>
  </div>
  <div class="adv-input">
    <form action="https://google.com/search">      
      <div class="row-input">
        <div class="left">
          <label>all these words:</label>
        </div>
        <div class="right">
          <input type="text" name="as_q" class="adv-form">
        </div>
      </div>
      <div class="row-input">
        <div class="left">
          <label>this exact word or phrase:</label>
        </div>
        <div class="right">
          <input type="text" name="as_epq" class="adv-form">
        </div>
      </div>
      <div class="row-input">
        <div class="left">
          <label>any of these words:</label>
        </div>
        <div class="right">
          <input type="text" name="as_oq" class="adv-form">
        </div>
      </div>
      <div class="row-input">
        <div class="left">
          <label>none of these words:</label>
        </div>
        <div class="right">
          <input type="text" name="as_eq" class="adv-form">
        </div>
      </div>
      <div class="row-input">
        <div class="left-side"></div>
        <div class="right-side">
          <div class="adv-src-btn">
            <input type="submit" value="Advanced Search" class="adv-btn">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
