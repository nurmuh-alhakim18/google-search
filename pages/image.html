<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <div>
      <ul class="navbar">
          <li class="navbar-items"><a href="../index.html">Google</a></li>
      </ul>
    </div>
    <div class="google-logo">
      <img class="logo" src="../img/google-img.png" alt="Google">
    </div>
    <div class="input">
        <form action="https://google.com/search">
            <input type="text" name="q" class="input-box">
            <input type="hidden" name="tbm" value="isch">
            <div class="search-btn">
                <input type="submit" value="Google Image" class="btn">
            </div>
        </form>
    </div>
  </body>
</html>
